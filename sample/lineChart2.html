<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>折线图 - 曲线（三次贝塞尔）</title>
    </head>

    <body>
        <div id='B2' style='position:relative; width: 600px; height:300px; '></div>

        <script src='../dist/line.js'></script>
        <script>

            createChart('B2');
            
            function createChart(divID)
            {            
                //1. 生成图表对象
                let chart = new T.line.Chart(divID);
                
                //2. 停止图表绘制
                chart.stop() ;
                
                //3. 准备数据
                let data1 = [];
                let category = [] ;                
                for (let i = 0; i < 6; i++) {
                    data1.push(Number( (Math.random() * 2).toFixed(2)) );
                    category.push('分类' + i) ;
                }

                let series1 = new T.line.Series();
                series1.name = '系列1';
                series1.data = data1 ;
                
                //4. 设置图表信息
                let chartInfo_In = chart.chartInfo_In ;
                chartInfo_In.title = '折线图';
                chartInfo_In.smoothFlag = true;
                chartInfo_In.series = [series1];

                //5. 设置类目轴数据
                let cAxisInfo_In = chart.cAxisInfo_In ;
                cAxisInfo_In.categorys = category;
               
                //6. 设置数值轴数据
                //无    
    
                //7. 开始图表绘制
                chart.start();
            }
            
        </script>
        
    </body>
</html>
