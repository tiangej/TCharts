<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>柱状图 - 选择项</title>
    </head>

    <body>
        <div id='A15' style='position:relative; width: 600px; height:300px; '></div>

        <script src='../dist/column.js'></script>
        <script>

            createChart('A15');
            
            function createChart(divID)
            {
                //1. 生成图表对象
                let chart = new T.column.Chart(divID);
                
                //2. 停止图表绘制
                chart.stop() ;
                
                //3. 准备数据
                let data1 = [];               
                for (let i = 0; i < 9; i++) {
                    data1.push(Number( (Math.random() * 2).toFixed(2)) );
                }

                let series1 = new T.column.Series();
                series1.name = '系列1';
                series1.data = data1;
                
                //4. 设置图表信息
                let chartInfo_In = chart.chartInfo_In ;
                chartInfo_In.title = '柱状图';
                chartInfo_In.selectedIndex = 1;                                                  //处于选择状态的柱状体索引号
                chartInfo_In.series = [series1];
    
                //5. 设置类目轴数据
                let cAxisInfo_In = chart.cAxisInfo_In ;
                cAxisInfo_In.categorys = ['分类1','分类2','分类3','分类4','分类5','分类6','分类7','分类8','分类9'];
    
                //6. 设置数值轴数据
                //无        
    
                //7. 开始图表绘制
                chart.start();
            }
            
        </script>
    </body>
</html>
