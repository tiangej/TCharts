<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>气泡图 - 气泡半径最大最小值</title>
    </head>

    <body>
        <div id='C1' style='position:relative; width: 600px; height:300px; '></div>

        <script src='../dist/bubble.js'></script>
        <script>

            createChart('C1');
            
            function createChart(divID)
            {
                //1. 生成图表对象
                let chart = new T.bubble.Chart(divID);
                
                //2. 停止图表绘制
                chart.stop() ;
                
                //3. 准备数据
                let series1 = new T.bubble.Series();
                series1.name = '系列1';
                series1.data = [[30 , 175, 140], [40 , 165,180], [40 , 169,175]];
    
                let series2 = new T.bubble.Series();
                series2.name = '系列2';
                series2.data = [[11 , 120,70], [26 , 165,110]];
                
                //4. 设置图表信息
                let chartInfo_In = chart.chartInfo_In ;                
                chartInfo_In.title = '气泡图';
                chartInfo_In.schema = ['x','y','z'] ;
                chartInfo_In.minRadius = 20 ;
                chartInfo_In.maxRadius = 80 ;
                chartInfo_In.series = [series1,series2];
    
                //5. 开始图表绘制
                chart.start();
            }
        </script>
        
    </body>
</html>
