<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>柱状图 - 无效数据（脏数据）</title>
    </head>

    <body>
        <div id='A12' style='position:relative; width: 600px; height:300px; '></div>

        <script src='../dist/column.js'></script>
        <script>

            createChart('A12');
            
            function createChart(divID)
            {
                //1. 生成图表对象
                let chart = new T.column.Chart(divID);
                
                //2. 停止图表绘制
                chart.stop() ;
                
                //3. 准备数据
                let data1 = [];
                for (let i = 0; i < 9; i++) {
                    data1.push(Number( (Math.random() * 2).toFixed(2)) );
                }

                data1[1] = '-' ;             //'-'代表无效（脏）数据
                data1[2] = '-' ;             //'-'代表无效（脏）数据
                
                let series1 = new T.column.Series();
                series1.name = '系列1';
                series1.stackName = '';   //具有相同stackName的系列数据将被累加
                series1.data = data1;
    
                //4. 设置图表信息
                let chartInfo_In = chart.chartInfo_In ;
                chartInfo_In.title = '柱状图';
                chartInfo_In.series = [series1];
                
                //5. 设置类目轴数据
                let cAxisInfo_In = chart.cAxisInfo_In ;
                cAxisInfo_In.categorys = ['分类1','分类2','分类3','分类4','分类5','分类6','分类7','分类8','分类9'];
    
                //6. 设置数值轴数据
                //无    
    
                //7. 开始图表绘制
                chart.start();
            }
            
        </script>
    </body>
</html>
