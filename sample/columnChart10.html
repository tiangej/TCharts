<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>柱状图 - 数值轴不扩展到零</title>
    </head>

    <body>
        <div id='A10' style='position:relative; width: 600px; height:300px; '></div>

        <script src='../dist/column.js'></script>
        <script>

            createChart('A10');
            
            function createChart(divID)
            {
                //1. 生成图表对象
                let chart = new T.column.Chart(divID);
                
                //2. 停止图表绘制
                chart.stop() ;
                
                //3. 准备数据
                let series1 = new T.column.Series();
                series1.name = '系列1';
                series1.data = [100, 110, 120, 130];

                //4. 设置图表信息
                let chartInfo_In = chart.chartInfo_In ;
                chartInfo_In.title = '柱状图';
                chartInfo_In.series = [series1];
    
                //5. 设置类目轴数据
                let cAxisInfo_In = chart.cAxisInfo_In ;
                cAxisInfo_In.categorys = ['分类1','分类2','分类3','分类4'];
    
                //6. 设置数值轴数据
                let vAxisInfo_In = chart.vAxisInfo_In ;
                vAxisInfo_In.zeroExtend = false; 
    
                //7. 开始图表绘制
                chart.start();
            }
            
        </script>
    </body>
</html>
