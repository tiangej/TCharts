<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>柱状图 - 数据花活儿</title>
    </head>

    <body>
        <div id='A16' style='position:relative; width: 600px; height:300px; '></div>

        <script src='../dist/column.js'></script>
        <script>

            createChart('A16');
            
            function createChart(divID)
            {
                //1. 生成图表对象
                let chart = new T.column.Chart(divID);
                
                //2. 停止图表绘制
                chart.stop() ;
                
                //3. 准备数据
                let categorys = [] ;
                let data1 = [];
                let data2 = [];
                for (let i = 0; i < 100; i++) {
                    categorys.push('类目' + i);
                    data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
                    data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
                }     

                let series1 = new T.column.Series();
                series1.name = '系列1';
                series1.data = data1;
    
                 let series2 = new T.column.Series();
                series2.name = '系列2';
                series2.data = data2;

                //4. 设置图表信息
                let chartInfo_In = chart.chartInfo_In ;
                chartInfo_In.title = '柱状图';
                chartInfo_In.series = [series1 , series2];
    
                //5. 设置类目轴数据
                let cAxisInfo_In = chart.cAxisInfo_In ;
                cAxisInfo_In.categorys = categorys;
    
                //6. 设置数值轴数据
                //无    
    
                //7. 开始图表绘制
                chart.start();
            }
            
        </script>
    </body>

</html>
